<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Posts</h1>

  @if (isLoading$ | async) {
  <div class="flex justify-center items-center py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-amber-600 dark:text-amber-400"></i>
  </div>
  } @else if (error$ | async; as error) {
  <div class="flex flex-col items-center gap-4 py-12">
    <i class="pi pi-exclamation-circle text-6xl text-red-500"></i>
    <span class="text-red-600 dark:text-red-400 font-medium">Error: {{ error }}</span>
  </div>
  } @else {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (post of posts$ | async; track post.id) {
    <p-card class="h-full">
      <ng-template #header>
        <div class="bg-gradient-to-r from-amber-100 to-amber-200 dark:from-amber-900/30 dark:to-amber-800/30 p-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{ post.title }}
          </h3>
        </div>
      </ng-template>

      <p class="text-sm text-gray-700 dark:text-gray-300">
        {{ post.body }}
      </p>

      <ng-template #footer>
        <div class="flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
          <span>Post #{{ post.id }}</span>
          <span>User #{{ post.userId }}</span>
        </div>
      </ng-template>
    </p-card>
    }
  </div>
  }
</div>
