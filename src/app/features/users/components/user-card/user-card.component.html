<p-card (click)="onCardClick()" class="cursor-pointer hover:shadow-lg transition-shadow duration-200">
  <ng-template #header>
    <div class="flex justify-center pt-4">
      <div
        class="flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 dark:bg-amber-900/30"
      >
        <i class="pi pi-user text-2xl text-amber-600 dark:text-amber-400"></i>
      </div>
    </div>
  </ng-template>

  <div class="flex flex-col gap-3 text-center">
    <div>
      <h3
        class="font-semibold text-gray-900 dark:text-white text-sm truncate"
        [title]="user().name"
      >
        {{ user().name }}
      </h3>
    </div>

    <div>
      <p class="text-xs text-gray-600 dark:text-gray-400 truncate" [title]="user().email">
        {{ user().email }}
      </p>
    </div>

    <div class="flex justify-center">
      <span
        class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-amber-100 dark:bg-amber-900/30 text-amber-800 dark:text-amber-400 truncate max-w-full"
        [title]="user().company.name"
      >
        {{ user().company.name }}
      </span>
    </div>
  </div>
</p-card>
