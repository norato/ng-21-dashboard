<div class="max-w-7xl mx-auto">
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Users</h2>
    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
      Manage and view all users in the system
    </p>
  </div>

  <div class="mb-6">
    <app-search-input [control]="searchControl" placeholder="Search users by name..." />
  </div>

  @if (store.isLoading()) {
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      @for (i of [1,2,3,4,5,6]; track i) {
        <app-user-card-skeleton />
      }
    </div>
  } @else if (store.error()) {
  <div class="flex flex-col items-center gap-4 py-12">
    <i class="pi pi-exclamation-circle text-6xl text-red-500"></i>
    <span class="text-red-600 dark:text-red-400 font-medium">Error: {{ store.error() }}</span>
  </div>
  } @else if (store.users().length === 0) {
  <div class="flex flex-col items-center gap-4 py-12">
    <i class="pi pi-users text-6xl text-gray-400"></i>
    <span class="text-gray-500 dark:text-gray-400">No users found</span>
  </div>
  } @else {
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    @for (user of store.users(); track user.id) {
      <app-user-card [user]="user" />
    }
  </div>
  }
</div>
